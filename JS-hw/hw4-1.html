<!doctype html>
<html lang="en">
  <head>
   
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>hw4猜數字</title>
  </head>
  <body>
    
    <input type="text" id='input' name="input">


    <button onclick='ready()'>產生亂數</button>
    <br>
    <input type="button" id="7" onclick="get(this.id)" value="7" class="buttons">
    <input type="button" id="8" onclick="get(this.id)" value="8" class="buttons">
    <input type="button" id="9" onclick="get(this.id)" value="9" class="buttons">
    <br>
    <input type="button" id="4" onclick="get(this.id)" value="4" class="buttons">
    <input type="button" id="5" onclick="get(this.id)" value="5" class="buttons">
    <input type="button" id="6" onclick="get(this.id)" value="6" class="buttons">
    <br>
    <input type="button" id="1" onclick="get(this.id)" value="1" class="buttons">
    <input type="button" id="2" onclick="get(this.id)" value="2" class="buttons">
    <input type="button" id="3" onclick="get(this.id)" value="3" class="buttons">
    <br>
    
    
    <button onclick='clearN()'>x</button>
    <input type="button" id="0" onclick="get(this.id)" value="0" class="buttons">
    <button onclick='check()'>O</button>

    <p id="msg"></p><br>
    <p>目前範圍:<span id='small'></span>~<span id='big'></span></p>



    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>

  <script>
    var result, input, msg;
  
    var big = 100;
    var small = 0;
    
    

    function ready() {
        result = Math.floor(Math.random() * 101);
        console.log(result);
        if (result >= 1 || result <= 100) {
            msg ='遊戲開始';

        } else {
            result = Math.floor(Math.random() * 101);

        }
        document.getElementById('msg').innerHTML = msg;
        document.getElementById('big').innerHTML = big;
        document.getElementById('small').innerHTML = small;
    }


    function check() {
        input = document.getElementById('input').value;
        if (result > input && input < big) {
            msg = '比' + input + '大';
            small = input;
        } else if (result < input && input > small) {
            msg = '比' + input + '小';
            big = input;
        } else if (result == input) {
            msg = '恭喜猜對了! 答案是' + result + '。遊戲結束';

        } else if (input <= small || input >= big) {
            msg = '請正確輸入數字';
        }

        console.log(big + '/' + small + '/' + input);
        document.getElementById('msg').innerHTML = msg;
        document.getElementById('big').innerHTML = big;
        document.getElementById('small').innerHTML = small;

    }
    function clearN() {
        document.getElementById('input').value =null;
    }
    
   

    function get(num) {

        document.getElementById('input').value += document.getElementById(num).value;

    }
    

</script>

</html>
