<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            list-style: none;
        }
        body {
            text-align: center;
        }
        table,
        th,
        td {
            border: 1px solid black;
            text-align: center;
            margin-left: auto;
            margin-right: auto;
        }
        td {
            text-align: start;
        }
    </style>
</head>
<body>
    <h1 style="margin-bottom: 20px;">Apple Ipads</h1>
    <script>
        var ipad = '';
        window.onload = function () {
            let xhr = new XMLHttpRequest();
            xhr.onload = function () {
                ipad = JSON.parse(this.responseText);
                addthead();
                addbody();
                var _click = document.getElementsByTagName("th");
                for (item = 0; item < _click.length; item++) {
                    _click[item].onclick = function () {
                        _Sort(_click);
                    }
                }
            }
            xhr.open('GET','http://');
            xhr.send();
        }

        function addthead() {
            var table = document.createElement('table');
            document.body.appendChild(table);
            var thead = document.createElement('thead');
            table.appendChild(thead);
            for (var prop in ipad[0]) {
                var _th = document.createElement('th');
                thead.appendChild(_th);
                _th.innerHTML = prop;
            }
        }
        function addbody() {
            let table = document.getElementsByTagName('table')[0];
            var tbody = document.createElement('tbody');
            table.appendChild(tbody);
            for (let i = 0; i < ipad.length; i++) {
                var tr = document.createElement('tr');
                tbody.appendChild(tr);
                for (let prop in ipad[i]) {
                    var td = document.createElement('td');
                    tr.appendChild(td);
                    td.innerHTML = ipad[i][prop];
                }
            }
        }
        function _Sort(_click) {
            var type = _click.id;
            var _tbody = document.getElementsByTagName('tbody')[0];
            _tbody.remove(true);
            ipad.sort(function (a, b) {
                return a[type] < b[type] ? 1 : -1;
            });
            addbody();
        }
    </script>
</body>
</html>
