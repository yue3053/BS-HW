<!doctype html>
<html lang="en">
  <head>
   
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>JS-HW4-2</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            list-style: nono;
            background-color: bisque;
            text-align: center;
        }

       
    


    </style>
    
  </head>
  <body>
    <h1>1A2B</h1>
    
    <button id="Start">遊戲開始</button>
    <button id="Answer">看答案</button>
    <input type="text" id="input">
    <button id="Check" >確定</button>
    <ul id="show_answer">
    </ul>
    <script>

        var Answer;
        var NumberRnd = [];


        var cmdStart = document.getElementById("Start");
        cmdStart.onclick = function () {

            for (var i = 0; i < 4; i++) {
                NumberRnd[i] = Math.floor(Math.random() * 10);;
                for (var j = 0; j < i; j++) {
                    if (NumberRnd[i] == NumberRnd[j]) {
                        i--;
                        break;
                    }
                }
            }
            Answer = NumberRnd;
        }


        var cmdAnswer = document.getElementById("Answer");
        cmdAnswer.onclick = function () {
            document.getElementById("Start").disabled = true;
            alert("答案是：" + Answer);
        }

        var cmdCheckanswer = document.getElementById("Check");
        cmdCheckanswer.onclick = function () {
            document.getElementById("Start").disabled = true;


            if (document.getElementById("input").value.length == 4) {
                var Dictionary = new Array();
                var A = 0, B = 0;
                var getInput = document.getElementById("input").value;
                var Thousand = Math.floor(getInput / 1000);
                var Hundred = Math.floor((getInput % 1000) / 100);
                var Ten = Math.floor((getInput % 100) / 10);
                var Bit = Math.floor(getInput % 10);
                Dictionary[0] = Thousand;
                Dictionary[1] = Hundred;
                Dictionary[2] = Ten;
                Dictionary[3] = Bit;

                var ul = document.querySelector("#show_answer");
                for (var i = 0; i < 4; i++) {
                    if (NumberRnd[i] == Dictionary[i]) {
                        A++;
                        if (A == 4) {
                            alert("過關");
                        }
                    }
                    else {
                        for (var j = 0; j < 4; j++) {
                            if (NumberRnd[i] == Dictionary[j]) {
                                B++;
                            }
                        }
                    }
                }
                var li = document.createElement("li");
                li.className = "list-group-item d-flex justify-content-between align-items-center hover";
                li.innerText = document.getElementById("input").value;
                var span = document.createElement("span");
                span.className = "badge badge-secondary badge-pill text_size";
                span.innerText = A + "A" + B + "B";
                li.appendChild(span);
                ul.appendChild(li);
            }
            else {
                alert("請輸入四位數(不重複)");
            }
        }




    </script>

    

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
